name: ci_windows

env:
  CMAKE_GENERATOR: Ninja

on:
  push:
    paths:
    - "**.py"
    - .github/workflows/ci_windows.yml

jobs:

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - run: cinst -y ninja

    - run: pip install .[tests]

    - run: pytest
      env:
        CC: gcc
        FC: gfortran
