name: ci

env:
  CMAKE_GENERATOR: Ninja

on:
  push:
    paths:
    - "**.py"
    - .github/workflows/ci.yml
  pull_request:

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - run: |
        pip install ninja
        pip install .[tests,lint]

    - run: flake8
    - run: mypy .
    - run: pytest
      env:
        FC: gfortran-9

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - run: brew install ninja
    - run: pip install .[tests]

    - run: pytest
      env:
        CC: gcc-9
        FC: gfortran-9

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - run: cinst -y ninja

    - run: pip install .[tests]

    - run: pytest
      env:
        CC: gcc
        FC: gfortran
