name: ci_linux

on:
  push:
    paths:
    - "**.py"
    - .github/workflows/ci_linux.yml

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - run: pip install ninja
    - run: pip install .[tests,lint]

    - run: flake8
    - run: mypy .

    - run: pytest
      env:
        FC: gfortran-9
